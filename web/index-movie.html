<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://rawgit.com/neo4j-contrib/developer-resources/gh-pages/language-guides/assets/css/main.css">
    <title>Neo4j Movies</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" value="霸王别姬" placeholder="Search for Movie Name"
                                       class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-6 col-md-6">
                <div class="logo-well">
                    <a href="http://neo4j.com/developer-resources">
                        <img src="https://rawgit.com/neo4j-contrib/developer-resources/gh-pages/language-guides/assets/img/logo-white.svg"
                             alt="Neo4j World's Leading Graph Database" id="logo">
                    </a>
                </div>
                <div class="navbar-brand">
                    <div class="brand">基于Neo4j的电影信息可视化</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">搜索结果</div>
            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>英文名</th>
                    <th>年份</th>
                    <th>评分</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading" id="title">Details</div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <img src="" class="well" id="poster"/>
                </div>
                <div class="col-md-8 col-sm-8">
                    <h4>INFO: </h4>
                    <ul id="info">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node {
        stroke: #222;
        stroke-width: 1.5px;
    }

    .node.actor {
        fill: #888;
    }

    .node.movie {
        fill: #BBB;
    }

    .link {
        stroke: #999;
        stroke-opacity: .6;
        stroke-width: 1px;
    }
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        function showMovie(name) {
            $.get("/movie/" + encodeURIComponent(name),
                function (data) {
                    if (!data) return;
                    $("#name").text(data.name);
                    $("#poster").attr("src", "https://rawgit.com/neo4j-contrib/developer-resources/gh-pages/language-guides/assets/posters/" + encodeURIComponent(data.name) + ".jpg");
                    var $list = $("#info").empty();
                    // data.cast.forEach(function (cast) {
                    //     $list.append($("<li>" + cast.name + " " + cast.job + (cast.job == "acted" ? " as " + cast.role : "") + "</li>"));
                    // });
                    $list.append($("<li>" + "导演：" + data.directors + " | 主演：" + data.actors + "</li>"));

                }, "json");
            return false;
        }

        function search() {
            var query = $("#search").find("input[name=search]").val();
            $.get("/search?q=" + encodeURIComponent(query),
                function (data) {
                    var t = $("table#results tbody").empty();
                    if (!data || data.length == 0) return;
                    data.forEach(function (row) {
                        var movie = row.movie;
                        $("<tr><td class='movie'>" + movie.name + "</td><td>" + movie.movie_en + "</td><td>" + movie.year + "</td><td>" + movie.rank + "</td></tr>").appendTo(t)
                            .click(function () {
                                showMovie($(this).find("td.movie").text());
                            })
                    });
                    showMovie(data[0].movie.name);
                }, "json");
            return false;
        }

        $("#search").submit(search);
        search();
    })
</script>

<script type="text/javascript">
    var width = 800, height = 800;

    var force = d3.layout.force()
        .charge(-200).linkDistance(30).size([width, height]);

    var svg = d3.select("#graph").append("svg")
        .attr("width", "100%").attr("height", "100%")
        .attr("pointer-events", "all");

    d3.json("/graph", function (error, graph) {
        if (error) return;

        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
            .data(graph.links).enter()
            .append("line").attr("class", "link");

        var node = svg.selectAll(".node")
            .data(graph.nodes).enter()
            .append("circle")
            .attr("class", function (d) {
                return "node " + d.label
            })
            .attr("r", 10)
            .call(force.drag);

        // html title attribute
        node.append("title")
            .text(function (d) {
                return d.title;
            })

        // force feed algo ticks
        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node.attr("cx", function (d) {
                return d.x;
            })
                .attr("cy", function (d) {
                    return d.y;
                });
        });
    });
</script>
</body>
</html>
